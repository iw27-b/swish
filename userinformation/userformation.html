<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>User Formation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* 顶部导航栏 */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;          /* 白色背景 */
      padding: 10px 30px;
      color: #333;               /* 深色文字 */
    }
    /* 左边LOGO（图片样式） */
    .logo img {
      height: 40px;              /* LOGO 高度，按需要调整 */
    }
    /* 中间导航 */
    nav {
      flex: 1;
      text-align: center;
    }
    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
    }
 /* 给每个按钮后面加分隔符 | */
    nav a::after {
      content: "|";
      margin-left: 10px;
      color: #aaa;
    }
    nav a:last-child::after {
      content: "";  /* 最后一个不要 | */
    }
    nav a:hover {
      color: #7b3cff;            /* 鼠标悬停时高亮 */
    }
    /* 右边购物车+用户 */
.icons {
  display: flex;
  gap: 18px;              /* 间距稍大一点 */
  align-items: center;
}

.icon {
  width: 26px;            /* 图标容器稍微放大 */
  height: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon img {
  max-height: 100%;       /* 图标不会变形 */
  width: auto;
  display: block;
}
/*页脚*/
.site-footer {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  background: #f7f7f7;   /* 浅灰色背景 */
  padding: 40px 60px;
}

/* 左边：LOGO + 大字 */
.footer-left {
  position: relative;
}
.logo-small {
  font-size: 20px;
  font-weight: 700;
  margin: 0;
  z-index: 2;
}
.logo-big {
  font-size: 120px;
  font-weight: 800;
  color: rgba(0, 0, 0, 0.08);  /* 浅灰透明大字 */
  position: absolute;
  top: 20px;
  left: 0;
  pointer-events: none;
  user-select: none;
}
.site-footer{
  display:flex;
  justify-content:space-between;   /* 左右两端对齐 */
  align-items:flex-start;
  background:#f5f5f5;
  padding:40px 60px;               /* 想更靠左就把左侧 padding 调小 */
  position:relative;
  overflow:hidden;
}

/* 左侧：LOGO + 背景大字 */
.footer-left{
  position:relative;
  display:flex;
  flex-direction:column;
  gap:14px;                        /* LOGO、导航之间的距离 */
}
.logo-small{
  margin:0;
  font-size:20px;
  font-weight:700;
  z-index:2;
}
.logo-big{
  position:absolute;
  top:8px; left:0;
  font-size:120px;
  font-weight:800;
  color:rgba(0,0,0,.08);           /* 半透明大字 */
  pointer-events:none;
  user-select:none;
}

/* 导航：竖排、贴左、无分隔竖线 */
.footer-nav{
  display:flex;
  flex-direction:column;
  gap:12px;                        /* 只用间距，不用 | */
  text-align:left;                 /* 左对齐 */
  z-index:2;                       /* 压在大字上层 */
}
.footer-nav a{
  color:#111;
  text-decoration:none;
  font-size:16px;
  font-weight:500;
}
.footer-nav a:hover{ color:#7b3cff; }

/* 右边篮球图 */
.footer-right img {
  width: 80px;   /* 篮球大小可调 */
  height: auto;
}
/*登录页面的*/
/* ===== 登录区：整体布局 ===== */
.login-section{
  display:flex;
  justify-content:center;     /* 整体水平居中 */
  align-items:center;         /* 垂直居中（视口不够高时会自然顶上去） */
  max-width:1080px;
  margin:40px auto;
  padding:0 16px;
  gap:30px;                   /* ← 缩小两列之间的距离（原来更大） */
}

/* 左列：两张图片（上大下小、无边框、像 PNG） */
.login-left{
  display:flex;
  flex-direction:column;
  align-items:flex-start;     /* 靠左对齐 */
  gap:10px;                   /* 两张图更靠近一点 */
}
.login-left img{
  display:block;
  border:none;                /* 去边框 */
  background:none;            /* 没有底色 */
  filter:none;                /* 避免设计工具残留滤镜 */
}

/* 上面的大图 */
.login-left img:first-child{
  width:280px;                /* 上面更大 */
  height:auto;
}

/* 下面的小图 */
.login-left img:last-child{
  width:200px;                /* 下面更小 */
  height:auto;
}

/* 右列：表单整体更靠近左侧 */
.login-right{
  display:flex;
  justify-content:flex-start; /* 不再向右撑开 */
}

/* 表单：竖排、固定宽度以便对齐 */
.login-form{
  display:flex;
  flex-direction:column;
  gap:16px;
  width:320px;                /* 需要更窄/更宽可改这里 */
}

/* 标签与输入框 */
.login-form label span{
  display:block;
  font-weight:700;
  margin-bottom:6px;
}
.login-form input{
  width:100%;
  padding:12px 14px;
  border:1px solid #ccc;
  background:#f5f5f5;
  font-size:14px;
  border-radius:24px;         /* 圆角输入框（胶囊风） */
  outline:none;
}
.login-form input:focus{
  border-color:#7b3cff;
  box-shadow:0 0 0 3px rgba(123,60,255,.15);
}

/* 图片按钮：保持你之前的写法，只示例路径 */
.image-btn{
  width:100%;
  height:56px;
  border:none;
  border-radius:28px;
  cursor:pointer;
  background:url("pic/login.png") no-repeat center/contain;
  text-indent:-9999px;        /* 隐藏文本 */
}

/* ===== 响应式（可选）：小屏改为上下布局并减小间距 ===== */
@media (max-width: 880px){
  .login-section{ flex-direction:column; gap:18px; }
  .login-left{ align-items:center; }
  .login-left img:first-child{ width:60vw; max-width:320px; }
  .login-left img:last-child{  width:44vw; max-width:240px; }
  .login-form{ width:92vw; max-width:420px; }
}

  </style>
</head>
<body>
  
  
  <section class="login-section">
  <!-- 左侧图片 -->
  <div class="login-left">
    <img src="pic/0.png" alt="左側画像1">
    <img src="pic/1.png" alt="左側画像2">
  </div>

  <!-- 右侧表单 -->
<div class="login-right">
  <form class="login-form" id="loginForm">
    <label>
      <span>ユーザー名前</span>
      <input type="text" id="username" placeholder="ユーザー_1" required>
    </label>

    <label>
      <span>メールアドレス</span>
      <input type="email" id="email" placeholder="Jason@Gmail.Com" required>
    </label>

    <label>
      <span>パスワード</span>
      <input type="password" id="password" placeholder="Qwer1234" required>
    </label>

    <!-- 图片按钮 -->
    <button type="submit" class="image-btn"></button>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault(); // 阻止表单真正提交
    // 保存输入的值
    sessionStorage.setItem("username", document.getElementById("username").value);
    sessionStorage.setItem("email", document.getElementById("email").value);
    sessionStorage.setItem("password", document.getElementById("password").value);
    // 跳转到动态页面
    window.location.href = "account.html";
  });
</script>
  </div>
</section>

  
</body>
</html>
