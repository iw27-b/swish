<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>アカウント情報</title>
  <style>
    body { font-family: sans-serif; background:#fff; color:#000; margin:40px; }
    h1 { margin-bottom:20px; }
    p { margin:8px 0; font-size:16px; }
    button {
      margin-top:20px; padding:8px 16px;
      border:1px solid #ccc; border-radius:6px;
      background:#f5f5f5; cursor:pointer;
    }
    button:hover { background:#eaeaea; }
  </style>
</head>
<body>
  <h1>アカウント情報</h1>
  <p>ユーザー名前: <span id="showName"></span></p>
  <p>メールアドレス: <span id="showEmail"></span></p>
  <p>パスワード: <span id="showPass"></span></p>

  <button onclick="logout()">ログアウト</button>

  <script>
    document.getElementById("showName").textContent = sessionStorage.getItem("username") || "(未入力)";
    document.getElementById("showEmail").textContent = sessionStorage.getItem("email") || "(未入力)";
    document.getElementById("showPass").textContent = sessionStorage.getItem("password") || "(未入力)";

    function logout(){
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
