<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン | SWICH</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#f0f0f1; color:#111;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans JP", Roboto, Arial;
    }

    /* 左上角 LOGO（图片） */
    .logo-bar{ position:fixed; top:18px; left:28px; z-index:10 }
    .logo-bar img{ width:120px; height:auto; display:block }

    /* 主区域：左图 + 右登录卡片 */
    .container{
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      gap:-20px; padding:60px 40px 40px;
    }
    .card{ margin-left: -30px; }

    /* 左侧插画 */
    .hero{
      flex:1 1 48%;
      display:flex; align-items:center; justify-content:center;
      min-height:320px;
    }
    .hero img{
      width: 100%;
      max-width: 780px;
      height: auto;
      display: block;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.25));
      transform: translateY(4px);
    }

    /* 右侧登录卡片 */
    .card{
      flex:0 0 520px;
      background:#fff;
      border-radius:22px;
      padding:32px;
      border:none;
      box-shadow:0 20px 60px rgba(0,0,0,.12);
    }

    .head {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      color: #6b7280;
      font-size: 14px;
    }
    .head span:first-child {
      color: #000;
      font-weight: 700;
      font-size: 18px;
    }
    .head span:last-child {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      line-height: 1.3;
    }
    .head span:last-child a {
      color: #000;
      font-weight: 700;
      text-decoration: none;
    }
    .head span:last-child a:hover {
      text-decoration: underline;
    }

    h1{ margin:6px 0 22px; font-size:36px; line-height:1.1; font-weight:900 }

    /* 表单 */
    form{ display:grid; gap:16px }
    .field{ display:grid; gap:8px }
    label{ font-weight:700; font-size:14px }
    .input{
      width:100%;
      height:48px;
      padding:12px 14px;
      background:#fff;
      border:1.5px solid #e5e7eb;
      border-radius:12px;
      outline:none;
      transition: box-shadow .15s, border-color .15s;
    }
    .input:focus{
      outline:none; border-color:#bbb;
      box-shadow:0 0 0 3px rgba(17,17,17,.06);
    }

    .actions{ display:flex; justify-content:flex-end; font-size:12px }
    .actions a{ color:#0a58ff; text-decoration:none }
    .actions a:hover{ text-decoration:underline }

    /* 图标行 */
    .card .icon-row{
      display:grid;
      grid-template-columns: 1fr 48px 48px;
      gap:10px;
      width:100%;
      margin-bottom:12px;
    }

    .card .img-btn{
      flex:0 0 auto;
      width:44px;
      height:44px;
      padding:6px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      background:#fff;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .card .img-btn img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }
    .card .img-btn:hover{ box-shadow:0 6px 14px rgba(0,0,0,.10); border-color:#d1d5db; }
    .card .img-btn:focus{ outline:none; box-shadow:0 0 0 3px rgba(17,17,17,.08); }

    .icon-row{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:nowrap;
    }
    .img-btn{
      flex:0 0 auto;
      width:44px;
      height:44px;
      padding:6px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      background:#fff;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    .img-btn img{
      width:100%; height:100%; object-fit:contain; display:block;
    }
    .icon-row .img-btn:first-child{
      width:100%;
      height:48px;
      padding:0 14px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:10px;
    }
    .icon-row .img-btn:first-child img{
      width:auto;
      height:70%;
    }

    @media (max-width: 960px){
      .container{ flex-direction:column; gap:-10px; padding:100px 16px 32px }
      .card{ width:100%; flex-basis:auto }
      .hero img{ width:66%; max-width:320px }
      .icon-row .img-btn:first-child{ width:200px; }
    }

    .hero img{
      -webkit-mask-image: radial-gradient(ellipse 70% 60% at 50% 55%, #000 75%, transparent 100%);
              mask-image: radial-gradient(ellipse 70% 60% at 50% 55%, #000 75%, transparent 100%);
    }
    .container, .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 96px 40px 40px;
      max-width: 1440px;
      margin: 0 auto;
    }
    .hero{ flex:0 1 500px !important; }
    .hero img{ width:100%; max-width:460px; height:auto; }
    .card{ flex:0 0 460px !important; margin-left:-6px; }

    /* 登录按钮样式 */
    .card form button.btn[type="submit"]{
      background:#111 !important;
      color:#fff !important;
      border:0 !important;
      border-radius:9999px !important;
      padding:14px 22px !important;
      width:40% !important;          /* 原60%，改小一点，视觉更靠右 */
      max-width:260px !important;
      font-weight:700;
      letter-spacing:.2px;
      box-shadow:0 12px 22px rgba(0,0,0,.22);
      cursor:pointer;
      transition:background-color .15s, box-shadow .15s, transform .02s;
    }
    .card form button.btn[type="submit"]:hover{ background:#000; box-shadow:0 14px 26px rgba(0,0,0,.28); }
    .card form button.btn[type="submit"]:active{ transform:translateY(1px); }
    .card form button.btn[type="submit"]:focus-visible{
      outline:none; box-shadow:0 0 0 3px rgba(17,17,17,.08), 0 12px 22px rgba(0,0,0,.22);
    }

    /* ✅ 按钮行：靠右 */
    .submit-row{
      display:flex;
      justify-content:flex-end;
      margin-top:8px;
      margin-right:20px; /* 想更贴右可以改成 10 或 0 */
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <img src="pic/logo.png" alt="SWICH ロゴ">
  </div>

  <main class="container">
    <!-- 左侧插画 -->
    <section class="hero">
      <img src="pic/man.png" alt="バスケットボールのイラスト">
    </section>

    <!-- 右侧：纯白登录卡片 -->
    <section class="card">
      <div class="head">
        <span>ようこそ SWICH</span>
        <span>アカウントがありません？ <a href="新規登録.html">新規登録</a></span>
      </div>
      <h1>ログイン</h1>

      <p id="info"
         style="display:none;color:#065f46;background:#ecfdf5;border:1px solid #a7f3d0;
                padding:8px 12px;border-radius:8px;margin:-6px 0 6px;">
      </p>

      <form action="#" method="post">
        <!-- 第一栏：三个可点击的图片按钮 -->
        <div class="icon-row">
          <button type="button" class="img-btn" data-provider="google" aria-label="Googleでログイン">
            <img src="pic/Google.png" alt="">
          </button>
          <button type="button" class="img-btn" data-provider="github" aria-label="GitHubでログイン">
            <img src="pic/fb.png" alt="">
          </button>
          <button type="button" class="img-btn" data-provider="guest" aria-label="ゲストで入る">
            <img src="pic/ios.png" alt="">
          </button>
        </div>

        <!-- 邮箱 -->
        <div class="field">
          <label for="email">メールアドレスを入力してください</label>
          <input id="email" name="email" type="email" class="input"
                 placeholder="メールアドレス" required>
        </div>

        <!-- 密码 -->
        <div class="field">
          <label for="password">パスワードを入力してください</label>
          <input id="password" name="password" type="password" class="input"
                 placeholder="パスワード" required minlength="8">
        </div>

        <div class="actions">
          <a href="#">パスワードを忘れます</a>
        </div>

        <!-- ✅ 登录按钮行：靠右 -->
        <div class="submit-row">
          <button type="submit" class="btn">ログイン</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const email = qs.get('email');
      const registered = qs.get('registered');

      // 预填邮箱
      if (email) {
        const emailInput = document.getElementById('email');
        if (emailInput) emailInput.value = email;
      }

      // 显示注册成功提示
      if (registered === '1') {
        const info = document.getElementById('info');
        if (info) {
          info.textContent = '登録が完了しました。ログインしてください。';
          info.style.display = 'block';
        }
      }
    })();
  </script>
</body>
</html>
